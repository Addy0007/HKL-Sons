spring.application.name=Ecomm-App
server.port=5454

spring.datasource.url=jdbc:postgresql://localhost:5432/store
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Prefer update in dev; validate in prod
spring.jpa.hibernate.ddl-auto=update


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate dialect auto-detected in Boot 3+, so you can remove the explicit dialect.
logging.level.org.springframework=ERROR
logging.level.com.HKL.Ecomm_App=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
